<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anycubic Gutscheine</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6021/6021967.png">
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            gap: 12px;
            background: #f5f7fb;
            color: #111
        }

        nav {
            width: 260px;
            padding: 16px;
            background: #fff;
            border-right: 1px solid #e0e6ef;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .03);
            overflow: auto
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 8px
        }

        h1 {
            font-size: 16px;
            margin: 0 0 8px 0
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer
        }

        .pdf-item:hover {
            background: #f0f4ff;
            border-color: #dbe8ff
        }

        .pdf-item.active {
            background: #e8f0ff;
            border-color: #bcd1ff
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .btn {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer
        }

        .btn.primary {
            background: #2563eb;
            color: #fff;
            border-color: #1f4fc4
        }

        iframe {
            flex: 1;
            border: 1px solid #cfd8e6;
            border-radius: 6px;
            background: #fff
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 6px
        }

        @media(max-width:720px) {
            body {
                flex-direction: column
            }

            nav {
                width: 100%;
                height: 160px;
                overflow: auto
            }

            iframe {
                height: 60vh
            }
        }
    </style>
</head>

<body>
    <nav>
        <h1>PDF Auswahl</h1>
        <div class="list" id="pdfList">
            <!-- Passen Sie die Dateinamen / Pfade an Ihre PDFs an -->
            <div class="pdf-item" data-src="pdfs/15_Anycubic_Gutscheine.pdf">15 â‚¬ <span>ðŸ“„</span></div>
            <div class="pdf-item" data-src="pdfs/30_Anycubic_Gutscheine.pdf">30 â‚¬ <span>ðŸ“„</span></div>
            <div class="pdf-item" data-src="pdfs/50_Anycubic_Gutscheine.pdf">50 â‚¬ <span>ðŸ“„</span></div>
            <div class="pdf-item" data-src="pdfs/75_Anycubic_Gutscheine.pdf">75 â‚¬ <span>ðŸ“„</span></div>
            <div class="pdf-item" data-src="pdfs/100_Anycubic_Gutscheine.pdf">100 â‚¬ <span>ðŸ“„</span></div>
            <div class="pdf-item" data-src="pdfs/150_Anycubic_Gutscheine.pdf">150 â‚¬ <span>ðŸ“„</span></div>
            <div class="pdf-item" data-src="pdfs/200_Anycubic_Gutscheine.pdf">200 â‚¬ <span>ðŸ“„</span></div>
        </div>
    </nav>

    <main>
        <div style="display:flex;gap:8px;align-items:center">
            <div style="flex:1">
                <strong id="currentName">Keine Datei ausgewÃ¤hlt</strong>
            </div>
            <div class="controls">
                <a id="downloadBtn" class="btn" href="#" download style="text-decoration:none">Download</a>
                <a id="openNewBtn" class="btn" href="#" target="_blank" rel="noopener">In neuem Tab Ã¶ffnen</a>
            </div>
        </div>

        <iframe id="viewer" src="" title="PDF Viewer">Ihr Browser unterstÃ¼tzt keine Inline-PDF-Anzeige.</iframe>

        <footer>
            <small>PDF Viewer â€” Lokale Dateien im Ordner "pdfs" ablegen.</small>
            <div style="font-size:13px;color:#555">Tipp: PDF-Dateien per Drag & Drop in "pdfs/" kopieren</div>
        </footer>
    </main>

    <script>
        // Einfacher Viewer: klick auf ein Element lÃ¤dt die PDF in das iframe und aktualisiert Download-Link
        const list = document.getElementById('pdfList');
        const viewer = document.getElementById('viewer');
        const downloadBtn = document.getElementById('downloadBtn');
        const openNewBtn = document.getElementById('openNewBtn');
        const currentName = document.getElementById('currentName');

        function setActive(el) {
            document.querySelectorAll('.pdf-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        list.addEventListener('click', e => {
            const item = e.target.closest('.pdf-item');
            if (!item) return;
            const src = item.dataset.src;
            setActive(item);
            viewer.src = src;
            downloadBtn.href = src;
            openNewBtn.href = src;
            // set download filename to actual file name
            const name = src.split('/').pop();
            downloadBtn.setAttribute('download', name);
            currentName.textContent = name;
        });

        // Option: lade die erste Datei automatisch
        const first = document.querySelector('.pdf-item');
        if (first) first.click();
    </script>
</body>

</html>
